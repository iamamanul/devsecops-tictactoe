name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'kubernetes/deployment.yaml'  # Ignore changes to this file to prevent loops
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest           #for every job, we specify the type of machine to run the job on, here we are using the latest version of Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4     # Use the checkout action to pull down the repository code
      
      - name: Setup Node.js
        uses: actions/setup-node@v4   # Use Node.js setup action, we can get these actions from documentations
        with:
          node-version: '20'          # Specify Node.js version
          cache: 'npm'                # Cache npm dependencies
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests                 # my tests are written in src/__tests__ folder, and we are using it for unit testing.
        run: npm test || echo "No tests found, would add tests in a real project"     # Run tests, if none found, just echo a message

  lint:                                  # Linting job to ensure code quality
    name: Static Code Analysis           # Static code analysis is used to identify potential issues in the code and enforce coding standards and best practices , also checks for undeclared variables, functions written but not invoked, etc.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code              
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]                  # Build job depends on successful completion of test and lint jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build                        #this will create a dist/ directory containing the build output
      
      - name: Upload build artifacts               #in detail, this step uses the upload-artifact action to upload the contents of the dist/ directory as build artifacts. These artifacts can be downloaded and used in subsequent jobs, such as the Docker build job. matlab us dist folder ko store krte hain hum , aur github har repository ko kuch storage provide krta hai jahan hum apne build artifacts ko rakh sakte hain. aur upload kr sakte hain. hum upload isliye karte hain kiuki agle job me humein ye chahiye hota hai.
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/                              # Specify the path to the build output directory

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build]
    env:                                              # Environment variables for Docker registry and image name
      REGISTRY: ghcr.io                               # GitHub Container Registry , here not using dockerhub, using github container registry to store our docker images
      IMAGE_NAME: ${{ github.repository }}            # Use the repository name as the image name
    outputs:                                          # Define output variables for the job
      image_tag: ${{ steps.set_output.outputs.image_tag }}   # Output the image tag for use in the next job, in detail, this line captures the short SHA of the commit and makes it available as an output variable named image_tag. This can be useful for tagging Docker images or referencing the specific build in subsequent jobs.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts                   # This step uses the download-artifact action to retrieve the build artifacts uploaded in the previous build job. The artifacts are downloaded into the dist/ directory, making them available for the Docker build process. jo humne upar upload kiya , woh yahan download kar rahe hain.
        uses: actions/download-artifact@v4
        with:                                            # Specify the name of the artifact to download and the path where it should be placed
          name: build-artifacts
          path: dist/
      
      - name: Set up Docker Buildx               # Buildx is a Docker CLI plugin that extends the docker command with the full support of the features provided by Moby BuildKit builder toolkit, kya is step me hum docker install kr rhe hain ya kuch aur ? ye step humare workflow me Docker Buildx ko set up karta hai, jo ek advanced build tool hai jo multi-platform builds aur caching jaise features provide karta hai. ye docker ko install nahi krta, balki buildx ko setup krta hai.
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry  # This step logs into the GitHub Container Registry using the docker/login-action. It uses the GitHub actor (the user who triggered the workflow) as the username and a personal access token stored in the repository secrets for authentication.
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      
      - name: Extract metadata for Docker          # This step uses the docker/metadata-action to generate metadata for the Docker image, including tags and labels. The image will be tagged with the commit SHA, branch name, and "latest" tag.
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Set image tag output
        id: set_output
        run: echo "image_tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

  update-k8s:
    name: Update Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      
      - name: Setup Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Update Kubernetes deployment file
        env:
          IMAGE_TAG: sha-${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REGISTRY: ghcr.io
        run: |
          # Define the new image with tag
          NEW_IMAGE="${REGISTRY}/${GITHUB_REPOSITORY}:${IMAGE_TAG}"
          
          # Update the deployment file directly
          sed -i "s|image: ${REGISTRY}/.*|image: ${NEW_IMAGE}|g" kubernetes/deployment.yaml
          
          # Verify the change
          echo "Updated deployment to use image: ${NEW_IMAGE}"
          grep -A 1 "image:" kubernetes/deployment.yaml
      
      - name: Commit and push changes
        run: |
          git add kubernetes/deployment.yaml
          git commit -m "Update Kubernetes deployment with new image tag: ${{ needs.docker.outputs.image_tag }} [skip ci]" || echo "No changes to commit"
          git push
